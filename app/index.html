<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src='./js/calc.js'></script>
        <link rel='stylesheet' href='./css/calc.css'>
    </head>
    <body>
        <section class = 'outputSection'>
            <p class = 'outputField'>
                0
            </p>
        </section>

        <section class = 'numberField'>
            <section class = 'actionField'>
                <div class = 'clear' id = 'clear'>AC</div>
                <div class = 'signChange'id = 'signChange'>±</div>
                <div class = 'modulus'id = 'modulus'>%</div>
            </section>

            <div class = 'seven' id = 'seven'>7</div>
            <div class = 'eight' id = 'eight'>8</div>
            <div class = 'nine' id = 'nine'>9</div>

            <div class = 'four' id = 'four'>4</div>
            <div class = 'five' id = 'five'>5</div>
            <div class = 'six' id = 'six'>6</div>

            <div class = 'one' id = 'one'>1</div>
            <div class = 'two' id = 'two'>2</div>
            <div class = 'three' id = 'three'>3</div>

            <div class = 'zero' id = 'zero'>0</div>
            <div class = 'decimal' id = 'decimal'>.</div>
        </section>

        <section class = 'operatorField'>
            <div class = 'divide' id = 'divide'>÷</div>
            <div class = 'multiply' id = 'multiply'>×</div>
            <div class = 'subtract' id = 'subtract'>-</div>
            <div class = 'add' id = 'add'>+</div>
            <div class = 'equals' id = 'equals'>=</div>
        </section>
    </body>
</html>
