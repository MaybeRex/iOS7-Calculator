<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <script src='./js/calc.js'></script>
        <link rel='stylesheet' href='./css/calc.css'>
    </head>
    <body>
        <header class = 'appControls'>
            <div class = 'close'>
            </div>
            <div class = 'hide'>
            </div>
        </header>
        <div class = 'outputField'>
            0
        </div>
        <div class = 'actionField'>
            <div class = 'clear'>
                AC
            </div>
            <div class = 'signChange'>
                ±
            </div>
            <div class = 'modulus'>
                %
            </div>
        </div>
        <div class = 'numberField'>
            <div class = 'row'>
                <div class = 'seven'>
                    7
                </div>
                <div class = 'eight'>
                    8
                </div>
                <div class = 'nine'>
                    9
                </div>
            </div>
            <div class = 'row'>
                <div class = 'four'>
                    4
                </div>
                <div class = 'five'>
                    5
                </div>
                <div class = 'six'>
                    6
                </div>
            </div>
            <div class = 'row'>
                <div class = 'one'>
                    1
                </div>
                <div class = 'two'>
                    2
                </div>
                <div class = 'three'>
                    3
                </div>
            </div>
            <div class = 'row'>
                <div class = 'zero'>
                    0
                </div>
                <div class = 'decimal'>
                    .
                </div>
            </div>
        </div>
        <div class = 'operatorFeild'>
            <div class = 'divide'>
                ÷
            </div>
            <div class = 'mitiply'>
                ×
            </div>
            <div class = 'subtract'>
                -
            </div>
            <div class = 'add'>
                +
            </div>
            <div class = 'equals'>
                =
            </div>
        </div>
    </body>
</html>
